# docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: server/dockerfile.yml
    image: tbfs-backend
    ports:
      - "8000:8000"
    networks:
      - tbfs_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  frontend:
    build:
      context: .
      dockerfile: gui/dockerfile.yml
    image: tbfs-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - DOWNLOAD_DIR=downloads
    networks:
      - tbfs_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  tbfs_net:
    driver: overlay
